<mat-card>
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-course-list>
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    </app-course-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner>"Loading..."</mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
